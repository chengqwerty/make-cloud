server.port=13011
spring.application.name=user-service
eureka.client.service-url.defaultZone=http://127.0.0.1:13001/eureka/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cloud-user
spring.datasource.username=make
spring.datasource.password=make

mybatis.configuration.map-underscore-to-camel-case=true

logging.level.som.cloud.make.well.user=debug